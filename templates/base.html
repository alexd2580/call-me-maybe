<!DOCTYPE html>
<html>
<head>
  <title>Link Tracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <script src="https://kit.fontawesome.com/1304a07c20.js" crossorigin="anonymous"></script>

  <!-- Utilities -->
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text);
      alert("Copied the url: " + text);
    }
  </script>
  {% block head %}{% endblock %}
</head>
<body>
  <section class="hero is-success is-fullheight">
    <div class="hero-head">
      <nav class="navbar">
        <div class="navbar-brand">
          <div class="navbar-item">
            <h1>
              <span class="has-text-warning">
                <i class="fas fa-phone-alt"></i>
              </span>
              Call Me Maybe
            </h1>
          </div>
        </div>

        <div class="navbar-menu is-active">
          <div class="navbar-end">
            <div class="navbar-item">
              <div class="buttons">
                <a class="button is-dark">Logout?</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>

    <div class="hero-body">
      <img src="https://alexd2580.skytaxi.jp/visit" referrerPolicy="no-referrer-when-downgrade"></img>
      {% block content %}{% endblock %}
    </div>
  </section>
</body>
</html>
